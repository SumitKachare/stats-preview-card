<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <div class="wrapper">

      <div class="main-stat">
        <h1 class="title">Get <span class="glow">insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stat-count">

          <div class="stat-count__data">
            <p class="number">10k</p>
            <p>companies</p>
          </div>

          <div class="stat-count__data">
            <p class="number">314</p>
            <p>templates</p>
          </div>

          <div class="stat-count__data">
            <p class="number">12m+</p>
            <p>queries</p>
          </div>

        </div>
      </div>

      <div class="main-img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

</body>

</html>
